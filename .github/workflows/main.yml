name: "Hit a webhook"
 
on: [push]
 
jobs:
  run-updater:
    runs-on: ubuntu-latest
    steps:
    - name: REST API with curl
      shell: bash
      run: |
       # curl -X GET "https://ralphjsmit.com/api-endpoint-webhook-github-actions"
        curl -X GET "https://api.github.com/users/azzarb/repos " > ./getdetails.json
        det=$(jq -r '.[] | .name ' getdetails.json
        echo "$det"
    

